<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="calculator-head">
            <input id="display" type="text" maxlength="10">
        </div>
        <div class="calculator-body">
            <div>
                <input type="button" class="btn" id="clear" value="AC" onclick="clearResult()">
                <input type="button" class="btn" value="%" onclick="insertNumber('%')">
                <input type="button" class="btn btn-style" id="divide" value="/" onclick="insertNumber('/')">
            </div>
            <div>
                <input type="button" class="btn" id="seven" value="7" onclick="insertNumber(7)">
                <input type="button" class="btn" id="eight" value="8" onclick="insertNumber(8)">
                <input type="button" class="btn" id="nine" value="9" onclick="insertNumber(9)">
                <input type="button" class="btn btn-style" id="multiply" value="X" onclick="insertNumber('*')">
            </div>
            <div>
                <input type="button" class="btn" id="four" value="4" onclick="insertNumber(4)">
                <input type="button" class="btn" id="five" value="5" onclick="insertNumber(5)">
                <input type="button" class="btn" id="six" value="6" onclick="insertNumber(6)">
                <input type="button" class="btn btn-style" id="subtract" value="-" onclick="insertNumber('-')">
            </div>
            <div>
                <input type="button" class="btn" id="one" value="1" onclick="insertNumber(1)">
                <input type="button" class="btn" id="two" value="2" onclick="insertNumber(2)">
                <input type="button" class="btn" id="three" value="3" onclick="insertNumber(3)">
                <input type="button" class="btn btn-style" id="add" value="+" onclick="insertNumber('+')">
            </div>
            <div>
                <input type="button" class="btn" id="zero" value="0" onclick="insertNumber(0)">
                <input type="button" class="btn" id="decimal" value="." onclick="insertNumber('.')">
                <input type="button" class="btn" id="delete" value="DEL" onclick="deleteNumber()">
                <input type="button" class="btn" id="equals" style="background-color: orange;" value="=" onclick="calculate()">
            </div>
        </div>
    </div>

    <script>
        function insertNumber(number){
            const existingNumber = document.getElementById("display").value;
            document.getElementById("display").value = existingNumber + number;
        }
        function clearResult(){
            document.getElementById("display").value = '';
        }
        function calculate(){
            const result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        }
        function deleteNumber(){
            const presentValue = document.getElementById("display").value;
            if(presentValue != ''){
                document.getElementById("display").value = presentValue.slice(0,- 1);
            }
        }
    </script>
</body>
</html>
